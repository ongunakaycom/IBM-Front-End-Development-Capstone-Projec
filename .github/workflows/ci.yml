name: Build Vite Project

on:
  push:
    branches:
      - main  # This triggers the action on every push to the main branch (change to another branch if needed)

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu as the runner environment

    steps:
      # Step 1: Checkout the repository to the action's workspace
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (you can change the version to your preference)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Make sure this matches your Node.js version

      # Step 3: Change to the 'med_appt' directory (where your package.json is located)
      - name: Set working directory to med_appt
        run: cd med_appt

      # Step 4: Install dependencies in 'med_appt'
      - name: Install dependencies
        run: |
          cd med_appt
          npm install

      # Step 5: Build the project using the `npm run build` command
      - name: Build project
        run: |
          cd med_appt
          npm run build
